<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image to Prompt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Image to Prompt</h1>
            <p>Konversi gambar menjadi teks prompt AI dalam hitungan detik.</p>
        </header>

        <div class="upload-section">
            <div class="file-drop-area" id="dropArea">
                <span class="file-msg">Klik atau Drag foto di sini</span>
                <input class="file-input" type="file" id="imageInput" accept="image/*">
                <img id="previewImage" src="" alt="Preview" style="display: none;">
            </div>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="language">Bahasa</label>
                <select id="language">
                    <option value="en">English (Default)</option>
                    <option value="id">Indonesia</option>
                    <option value="ja">Japanese</option>
                    <option value="zh">Chinese</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="model">Model AI</label>
                <select id="model">
                    <option value="general">General</option>
                    <option value="midjourney">Midjourney</option>
                    <option value="dalle">DALL-E</option>
                    <option value="stable_diffusion">Stable Diffusion</option>
                    <option value="flux">Flux</option>
                </select>
            </div>
        </div>

        <button id="generateBtn" disabled>Generate Prompt</button>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Menganalisis gambar...</p>
            </div>
            
            <div class="output" id="outputContainer" style="display: none;">
                <label>Hasil Prompt:</label>
                <textarea id="promptResult" readonly></textarea>
                <button class="copy-btn" id="copyBtn">Salin Teks</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
